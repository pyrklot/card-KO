
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flip Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .flip-card {
            width: 90vw; /* Use 90% of the viewport width */
            height: calc(90vw * 4 / 7); /* Maintain 7:4 aspect ratio */
            max-height: 90vh; /* Ensure the card doesn't exceed 90% of the viewport height */
            max-width: calc(90vh * 7 / 4); /* Adjust for smaller screens in portrait mode */
            perspective: 1000px; /* Enable 3D perspective */
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card-front, .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .flip-card-front img,
        .flip-card-back img {
            width: 100%;    /* Fill the width of the card */
            height: 100%;   /* Fill the height of the card */
            object-fit: contain; /* Ensure the whole image is shown without cropping */
        }

        @media (max-aspect-ratio: 4 / 7) { /* For very tall screens */
            .flip-card {
                height: 90vh; /* Fill 90% of screen height */
                width: calc(90vh * 7 / 4); /* Adjust to maintain 7:4 aspect ratio */
            }
        }
    </style>
</head>
<body>
    <!-- Flip Card Container -->
    <div class="flip-card" onclick="toggleFlip(this)">
        <div class="flip-card-inner">
            <!-- Front Face -->
            <div class="flip-card-front">
                <img src="01_front_invitation_card_Pablo-Soyae.jpg" alt="Front Side">
            </div>
            <!-- Back Face -->
            <div class="flip-card-back">
                <img src="02_back_invitation_card_Pablo-Soyae_korean.jpg" alt="Back Side">
            </div>
        </div>
    </div>
</body>
</html>
