<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flip Card</title>
    <style>
        /* Center the card on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Flip card container */
        .flip-card {
            width: 2049px; /* Default card width */
            height:1170px; /* Default card height */
            perspective: 1000px; /* Perspective for the 3D effect */
        }

        /* Flip card inner wrapper */
        .flip-card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        /* Front and back faces of the card */
        .flip-card-front, .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden; /* Hides the back side when flipped */
        }

        /* Back face styling */
        .flip-card-back {
            transform: rotateY(180deg); /* Flip the back face */
        }

        /* Front face image */
        .flip-card-front img,
        .flip-card-back img {
            width: 100%;    /* The image width adjusts to the card width */
            height: 100%;   /* The image height adjusts to the card height */
            object-fit: contain; /* Ensures the entire image is visible */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) { /* For tablets and smaller devices */
            .flip-card {
                width: 250px; /* Shrink card width */
                height: 350px; /* Shrink card height */
            }
        }

        @media (max-width: 480px) { /* For mobile phones */
            .flip-card {
                width: 200px; /* Shrink card width further */
                height: 300px; /* Shrink card height further */
            }
        }
    </style>
</head>
<body>
    <!-- Flip Card Container -->
    <div class="flip-card" onclick="toggleFlip(this)">
        <div class="flip-card-inner">
            <!-- Front Face -->
            <div class="flip-card-front">
                <img src="C:/Users/Soy Pablo/Pablo Catálogo/_HANKKOT STUDIOS/CONTENT PROJECTS/SPECIAL_Wedding_Invitations/_04_Invitations_card/01_front_invitation_card_Pablo-Soyae.jpg" alt="Front Side">
            </div>
            <!-- Back Face -->
            <div class="flip-card-back">
                <img src="C:/Users/Soy Pablo/Pablo Catálogo/_HANKKOT STUDIOS/CONTENT PROJECTS/SPECIAL_Wedding_Invitations/_04_Invitations_card/02_back_invitation_card_Pablo-Soyae_english.jpg" alt="Back Side">
            </div>
        </div>
    </div>

    
    <script>
        // Function to toggle flip state
        function toggleFlip(card) {
            const inner = card.querySelector('.flip-card-inner');
            inner.style.transform = 
                inner.style.transform === 'rotateY(180deg)' 
                    ? 'rotateY(0deg)' 
                    : 'rotateY(180deg)';
        }
    </script>
</body>
</html>
