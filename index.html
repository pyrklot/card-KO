<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flip Card with Instructions</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure content centers even in landscape mode */
            margin: 0;
            padding: 20px; /* Add padding to prevent edges from disappearing */
            box-sizing: border-box;
            background-color: #f0f0f0;
            font-family: century-gothic, sans-serif;
        }

        .flip-card {
            width: 90vw;
            height: calc(90vw * 4 / 7);
            max-height: 90vh;
            max-width: calc(90vh * 7 / 4);
            perspective: 1000px;
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card.clicked .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .flip-card-front img,
        .flip-card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-aspect-ratio: 4 / 7) {
            .flip-card {
                height: 90vh;
                width: calc(90vh * 7 / 4);
            }
        }

        /* Instruction styling */
        .instruction {
            margin-top: 20px;
            font-size: 0.72rem;
            color: #333;
            text-align: center;
            padding: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const card = document.querySelector(".flip-card");
            card.addEventListener("click", () => {
                card.classList.toggle("clicked");
            });
        });
    </script>
</head>
<body>
    <!-- Flip Card Container -->
    <div class="flip-card" onclick="toggleFlip(this)">
        <div class="flip-card-inner">
            <!-- Front Face -->
            <div class="flip-card-front">
                <img src="01_front_invitation_card_Pablo-Soyae.jpg" alt="Front Side">
            </div>
            <!-- Back Face -->
            <div class="flip-card-back">
                <img src="02_back_invitation_card_Pablo-Soyae_korean.jpg" alt="Back Side">
            </div>
        </div>
    </div>
    <!-- Instructional Text -->
    <div class="instruction">
        카드를 눌러주세요
    </div>
</body>
</html>
